server {
  listen 80;
  server_name romuo.ch www.romuo.ch;

  root /var/www/romuo/dist;
  index index.html;

  # Healthcheck
  location = /health {
    default_type application/json;
    return 200 '{"status":"ok"}';
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static asset caching
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;

  # Enable gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
}
